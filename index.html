<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .resizable {
            min-height: 100px;
        }
    </style>
    <style>
      .container {
          display: flex;
          justify-content: space-between;
      }

      .color-selector,
      .category-selector {
          width: 48%;
      }
  </style>
</head>
<body class="bg-gray-100 p-8 dark:bg-gray-800">
    <div id="app" class="max-w-2xl mx-auto">
        <!-- Navigation bar -->
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-mono font-bold">SuperNotes</h1>
        </div>
        <!-- Note input form -->
        <div class="mb-4">
            <textarea id="noteInput" class="w-full p-2 border rounded" placeholder="Enter your note..."></textarea>
        </div>
        <!-- Color selection dropdown -->
        <div class="container">
          <div class="color-selector mb-4">
              <label for="colorSelector" class="block text-sm font-mono font-medium text-gray-600">Select Note Color:</label>
              <select id="colorSelector" class="mt-1 p-2 border rounded">
                  <option value="bg-yellow-200">Yellow</option>
                  <option value="bg-blue-200">Blue</option>
                  <option value="bg-green-200">Green</option>
                  <option value="bg-pink-200">Pink</option>
                  <option value="bg-indigo-200">Purple</option>
                  <option value="bg-red-400">Red</option>
              </select>
          </div>
      
          <div class="category-selector mb-4">
              <label for="categorySelector" class="block text-sm font-mono font-medium text-gray-600">Select Category:</label>
              <select id="categorySelector" class="mt-1 p-2 border rounded">
                  <option value="Personal">Personal</option>
                  <option value="Assignments">Assignments</option>
                  <option value="Reminder">Reminder</option>
                  <option value="Plan">Plan</option>
                  <option value="Ideas">Ideas</option>
              </select>
          </div>
      </div>

        <!-- Add note button -->
        <button onclick="addNote()" class="bg-blue-500 text-white font-mono hover:bg-blue-700 py-3 px-4 rounded">Add Note</button>
        <!-- Display notes -->
        <div id="notesContainer" class="mt-8">
            <!-- Notes will be rendered here dynamically -->
        </div>
        <!-- Footer -->
        <div class="fixed bottom-0 left-0 right-0 bg-gray-300 dark:bg-gray-700 text-center py-2">
            <p class="text-gray-800 font-mono dark:text-white">Project made by Ayush Srivastava 21BCS4403 and Nishika 21BCS4402</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
